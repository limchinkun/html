        <p><q>千呼万唤始出来，犹抱琵琶半遮面</q>，这句经典名言出自<cite>琵琶行</cite>，是唐代文学家白居易的作品</p>
        <p>
            <blockquote>
                云想衣裳花想容，春风拂槛露华浓。<br>
                若非群玉山头见，会向瑶台月下逢。<br>
                <br>
                一枝秾艳露凝香，云雨巫山枉断肠。<br>
                借问汉宫谁得似，可怜飞燕倚新妆。<br>
                <br>
                名花倾国两相欢，长得君王带笑看。<br>
                解释春风无限恨，沉香亭北倚阑干。<br>
            </blockquote>
            以上皆是唐代大诗人李白的代表作。
        </p>

        <p>水的分子式是H<sub>2</sub>O</p>
